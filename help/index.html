<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homelesspals</title>
    <meta name="description" content="homelesspals is a homeless union in NYC. Get help from your neighbors!">
    <link rel="stylesheet" href="/static/props.css">
    <link rel="stylesheet" href="/static/buttons.css">

    <link rel="stylesheet" href="/static/help.css">

</head>
<body>
<site-header></site-header>

<main> 
    <br>
<form>
    <label for="email"><strong>Email address</strong><br>
    <span class="field-hint">So we can contact you and support you.</span><br><br>
    </label>
    <input id="email" type="email" autocomplete="email" required class="round-border">
    <br><br>    <br><br>
    <label for="help-needed"> <strong>What do you need help with?</strong><br><br></label>
    <textarea id="help-needed" required class="round-border" rows="6"></textarea><br><br>

    <button class="round-border" type="button" id="submit">Submit</button>
</form>
<section id="hidden">
    <br> We'll get back to you!<br>
</section>
</main><br><br><br>

<site-footer></site-footer>

</body>
<script async src="purify.js"></script>
<script src="index.js"></script>
<script src="/index.js"></script>

</html>
